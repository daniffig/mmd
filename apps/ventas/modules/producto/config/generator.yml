generator:
  class: sfPropelGenerator
  param:
    model_class:           Producto
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              Producto
    plural:                Productos
    route_prefix:          producto
    with_propel_route:     1
    actions_base_class:    sfActions
    #css:                   false

    config:
      actions: ~
      fields:
        _new:
          label: Agregar Producto
        _delete:
          label: Eliminar
        es_activo:
          label: Activo

      list:
        title: Listado de Productos
        display: [marca, modelo, _precio, es_activo]

        object_actions:
          _edit:
            credentials: Administrador
          _delete:
            credentials: Administrador
          ver_caracteristicas:
            action: verCaracteristicas
            icon: tick.png

      filter:  ~
      form:    ~
      edit:    ~
      new:
        title: Agregar Producto
