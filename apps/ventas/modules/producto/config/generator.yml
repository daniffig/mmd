generator:
  class: pmPropelGenerator
  param:
    model_class:           Producto
    theme:                 basic
    non_verbose_templates: true
    with_show:             false
    singular:              Producto
    plural:                Productos
    route_prefix:          producto
    with_propel_route:     1
    actions_base_class:    sfActions
    #css:                   false

    config:
      actions:
        _new:
          label: Agregar Producto
        _delete:
          label: Eliminar

      fields:
        imagen_thumb:
          label:
        categoria:
          label: Categoría
        categoria_id:
          label: Categoría
        tipo_producto:
          label: Tipo
        tipo_producto_id:
          label: Tipo
        caracteristica:
          label: Características
        caracteristica_id:
          label: Características
        descripcion:
          label: Descripción
        es_activo:
          label: Activo

      list:
        title: Listado de Productos
        display: [_imagen_thumb, marca, modelo, _precio, es_activo]

        object_actions:
          _edit:
          activar:
            action: activar
            show_when: puedoActivar
          desactivar:
            action: desactivar
            show_when: puedoDesactivar
          agregar_producto_venta:
            action: agregarProductoVenta
            label: Agregar a la Venta Activa
            show_when: getEsActivo
          ver_detalles:
            action: verDetalles

        batch_actions: {}

      filter:  ~
      form:
        #display: [categoria_id, tipo_producto_id, marca_id, caracteristica_id, modelo, precio, descripcion, stock_minimo]

      edit:
        title: Editar Producto :: %%tipo_producto%% - %%marca%% - %%modelo%%

        actions:
          _list:
          _save:

      new:
        title: Agregar Producto

