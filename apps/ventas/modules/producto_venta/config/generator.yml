generator:
  class: pmPropelGenerator
  param:
    model_class:           ProductoVenta
    theme:                 basic
    non_verbose_templates: true
    with_show:             false
    singular:              ProductoVenta
    plural:                ProductoVentas
    route_prefix:          producto_venta
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        precio_unitario_formateado:
          label: Precio unitario
        precio_total_formateado:
          label: Precio total

      list:
        title: Productos de la Venta
        display: [venta_id, producto, cantidad, precio_unitario_formateado, precio_total_formateado]

        object_actions:
          _edit:
          _delete:

        actions:
          agregar_producto:
            action: agregarProducto
            label: Agregar Producto
          cancelar_venta:
            action: cancelarVenta
            label: Cancelar Venta
          cerrar_venta:
            action: cerrarVenta
            label: Cerrar Venta
  
      filter: ~
      form:   ~
      edit:
        title: Editar Producto de la Venta :: %%producto%%

      new:
        title: Agregar Producto a la Venta :: %%producto%%

        actions:
          _list:
          _save:

