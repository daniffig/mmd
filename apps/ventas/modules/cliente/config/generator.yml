      list:
        title: Listado de Clientes
        display: [tipo_documento, nro_documento, apellido, nombre]
        max_per_page: 10

        object_actions:
          _edit:
          _show:

        batch_actions: {}

      show:
        title: Ver Cliente :: %%apellido%%, %%nombre%% (%%tipo_documento%% %%nro_documento%%)
