        actions:
          _list:

      filter:  ~
      form:    ~
      edit:
        title: Editar Cliente :: %%apellido%%, %%nombre%% (%%tipo_documento%% %%nro_documento%%)

        actions:
          _list:
          _save:

      new:
        title: Agregar Cliente

