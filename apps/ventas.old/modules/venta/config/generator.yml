generator:
  class: pmPropelGenerator
  param:
    model_class:           Venta
    theme:                 basic
    non_verbose_templates: true
    with_show:             false
    singular:              Venta
    plural:                Ventas
    route_prefix:          venta
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions:
        _save:
          label: Cerrar Venta

      fields:
        created_at:
          label: Fecha y Hora

      list:
        title: Listado de Ventas
        display: [created_at, cliente, medio_pago, es_finalizado]

        object_actions:
          generar_factura:
            action: generarFactura
            show_when: puedoGenerarFactura
          ver_factura:
            action: verFactura
            show_when: puedoVerFactura
          ver_productos:
            action: verProductos
            show_when: puedoVerProductos
          recuperar_venta:
            action: recuperarVenta
            show_when: puedoRecuperarVenta
            credentials: gestionarVentas
          anular_venta:
            action: anularVenta
            show_when: puedoAnularVenta
            credentials: anularVenta
            params:
              confirm='¿Anular Venta? Esta operación no puede deshacerse.'

        batch_actions: {}

        actions:
          imprimirReporte:
            action: imprimirReporte
            label: Imprimir Reporte
            credentials: administrarVentas

      filter:  ~
      form:    ~
      edit:
        title: Editar Venta (%%created_at%%)

      new:     ~

